<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/cool-logo-png-transparent.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <title>Saturday Night Gibb</title>
</head>
<body>
    <main>
        <div class="gameWindow" id="gameWindow">
            <div id="interface" style="position: absolute;">
                <div style="position: relative; height: 60px; width: 100%; display: flex; justify-content: flex-end;">
                    <div  style="background-color: rgb(255, 0, 0); height: 60px; width: 100%;"></div>
                    <div id="playerHealth" style="position: absolute; background-color: rgb(59, 161, 0); top: 0; right: 0; bottom: 0; width: 100%;"></div>
                </div>
                <!-- Timer -->
                <div id="clock" style="background-color: red; height: 100px; width: 100px; flex-shrink: 0;"></div>
                <!-- Enemy Health -->
                <div style="position: relative; height: 60px; width: 100%;">
                    <div  style="background-color: rgb(255, 0, 0); height: 60px;"></div>
                    <div id="enemyHealth" style="position: absolute; background-color: rgb(59, 161, 0); top: 0; right: 0; bottom: 0; left:0"></div>
                </div>
            </div>
            <button class="gameStartBtn" id="gameStartBtn" role="button"><span class="text">START GAME</span><span>START!</span></button>
            <canvas id="canvas" width="100%" height="100%"></canvas>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
