<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/cool-logo-png-transparent.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <title>Saturday Night</title>
</head>
<body onload="startTime()">
    <header>
        <div class="navBar">
            <nav>
                <ul class="mainMenu">
                    <li class="mainMenuItem"><a href="#Menu">MENU</a></li>
                    <li class="mainMenuItem"><a href="#Score">SCORE</a></li>
                    <li class="mainMenuItem"><a href="#Rules">RULES</a></li>
                    <li class="mainMenuItem"><a href="#About">ABOUT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="gameWindow" id="gameWindow">

            <button class="button-49" role="button">MENU</button>
            <button class="button-49" role="button">SCORE</button>
            <button class="button-49" role="button">BRING</button>
