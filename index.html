<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/cool-logo-png-transparent.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <title>Saturday Night Gibb</title>
</head>
<body>
    <header>     
        <div class="gameOptions">
            <nav>
                <ul class="mainMenu">
                    <li class="mainMenuItem"><button class="button-49" id="mainMenuBtn" role="button">MENU</button></li>
                    <li class="mainMenuItem"><button class="button-49" id="pauseBtn" role="button">PAUSE</button></li>
                    <li class="mainMenuItem"><button class="button-49" role="button">RULES</button></li>
                    <li class="mainMenuItem"><button class="button-49" role="button">ABOUT</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="gameWindow" id="gameWindow">
            <div class="gameMenu" id="gameMenu"></div>
            <button class="gameStartBtn" id="gameStartBtn" role="button"><span class="text">START GAME</span><span>START!</span></button>
            <canvas id="canvas" width="1300px" height="700px"></canvas>
            <div id="clock"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
